<!DOCTYPE html>
<html>
<head>
  <title>Smart Bookmarks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #add-page-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    #query-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .button-group {
      display: flex;
      /* gap: 10px; */
      margin-bottom: 15px;
    }
    #search-btn {
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      background-color: #4285f4;
      flex: 1;
    }
    /* Commented submit button styles for future use
    #submit-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      flex: 1;
      margin-right: 10px;
    }
    */
    #response-container {
      margin-top: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .loading {
      color: #888;
      font-style: italic;
    }
    .search-result {
      margin-bottom: 15px;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .search-result-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .search-result-url {
      color: #1a0dab;
      margin-bottom: 5px;
      font-size: 0.9em;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Smart Bookmarks</h2>
    <button id="add-page-btn">Add Page</button>
  </div>
  <textarea id="query-input" placeholder="Enter your query here..."></textarea>
  <div class="button-group">
    <!-- Commented out submit button for future use
    <button id="submit-btn">Submit</button>
    -->
    <button id="search-btn">Search</button>
  </div>
  <div id="response-container">
    <p>Response will appear here...</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
